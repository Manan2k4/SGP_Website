<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="stylesheet" href="Styles/style_user.css">
    <title>Login - MyPCStore</title>
</head>
<body>
    <div class="login-container">
        <div class="login-widget">
            <h2 class="store-title">Login - MyPCStore</h2>
            <form action="login.php" method="POST">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
                <a href="register.html" class="register-button">Register</a>
                <a href="index.html" class="index-button">Back to Home</a>
            </form>
        </div>
    </div>
</body>
</html>
